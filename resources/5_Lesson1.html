  <!DOCTYPE html>
  <html>
      <head>
          <title>MANIC BUTTON MASHER</title>
	  <style type="text/css">
	    #counter{
	     width:500px;
	     background-color:red;
	     display: block;}
	  </style>
          <script type="text/javascript">
	   myString = 'Hello ' 
	   function startCounting()
	   {
	     theCount = document.getElementById('counter');
	     theCount.innerHTML = myString;
	     myString = myString + 'Hello ';
	   };
	   
                             
          </script>
      </head>
  <body>
  <p>How quickly can you push the button 20 times?</p>
  <input type="button" value="Click me" onclick="startCounting()">
  <div id='counter' ></div>
  </body>
  </html>
